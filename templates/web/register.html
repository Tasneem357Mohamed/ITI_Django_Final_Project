{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<style>
    .custom-register-btn {
        background-color: #322f50;
        color: #ffffff;
        border: 1px solid #8c88af;
        border-radius: 15px;
        width: 100%;
        max-width: 150px;
        height: 45px;
        font-size: 18px;
        text-align: center;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .custom-register-btn:hover {
        background-color: #322f50;
        transform: scale(1.1);
        color: #fff;
    }

    form .form-group {
        margin-bottom: 30px;
    }

    @media (max-width: 576px) {
        h1 {
            font-size: 1.5rem;
        }

        .custom-register-btn {
            font-size: 16px;
            height: 40px;
        }

        .form-layout {
            padding: 20px !important;
        }
    }

    .page-wrapper {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .page-content {
        flex: 1;
    }

    .purple-shadow-box {
    background-color: #f5f0ff;
    box-shadow:
        0 6px 12px rgba(88, 47, 162, 0.5),
        0 12px 30px rgba(61, 30, 120, 0.55);
    border: 1px solid #bca7f5;
    transition: box-shadow 0.3s ease-in-out, transform 0.2s ease;
    }

    .purple-shadow-box:hover {
        box-shadow:
            0 8px 16px rgba(88, 47, 162, 0.6),
            0 16px 36px rgba(61, 30, 120, 0.65);
        transform: translateY(-3px);
    }


</style>

<div class="page-wrapper">
    <div class="page-content d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6 bg-light p-4 p-md-5 rounded-4 form-layout purple-shadow-box">
            <h1 class="text-center mb-4">Create your account</h1>
            <hr>
            <form method="POST" autocomplete="off">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-center">
                    <button type="submit" class="btn custom-register-btn mt-4">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
