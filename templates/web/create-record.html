{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<style>
  .custom-create-btn {
    background-color: #322f50;
    color: #ffffff;
    border: 1px solid #8c88af;
    border-radius: 15px;
    width: 200px;
    height: 40px;
    font-size: 18px;
    text-align: center;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  .custom-create-btn:hover {
    background-color: #322f50;
    transform: scale(1.1);
    color: #fff;
  }

  form .form-group {
    margin-bottom: 30px;
  }

  .form-layout {
    background-color: #f4f2fb;
    border-radius: 20px;
    padding: 40px;
    margin: 30px auto;
    max-width: 600px;
    box-shadow:
      0 8px 16px rgba(88, 47, 162, 0.3),
      0 16px 36px rgba(61, 30, 120, 0.4);
    transition: box-shadow 0.3s ease;
  }

  .form-layout h1 {
    text-align: center;
    font-size: 28px;
    margin-bottom: 25px;
    color: #322f50;
  }

  @media (max-width: 768px) {
    .custom-create-btn {
      width: 100%;
    }

    .form-layout {
      padding: 20px;
      margin: 20px 15px;
    }

    .form-layout h1 {
      font-size: 22px;
    }
  }
</style>

<div class="container">
  <div class="form-layout">
    <h1>Create Record</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="text-center mt-4">
        <button type="submit" class="btn custom-create-btn">Create Record</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
